services:
  # PostgreSQL Database
  - type: pserv
    name: ashley-ai-db
    env: docker
    plan: free
    databases:
      - name: ashley_ai_production
        user: ashley_ai_user

  # Main Admin Interface
  - type: web
    name: ashley-ai-admin
    env: node
    plan: free
    region: singapore
    buildCommand: pnpm install && cd packages/database && npx prisma generate && cd ../../services/ash-admin && pnpm run build
    startCommand: cd services/ash-admin && pnpm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: ashley-ai-db
          property: connectionString
      - key: NEXTAUTH_SECRET
        generateValue: true
      - key: JWT_SECRET
        generateValue: true
      - key: ENCRYPTION_KEY
        generateValue: true
      - key: NEXTAUTH_URL
        fromService:
          type: web
          name: ashley-ai-admin
          property: host
      - key: APP_URL
        fromService:
          type: web
          name: ashley-ai-admin
          property: host
      - key: DEMO_MODE
        value: "false"
