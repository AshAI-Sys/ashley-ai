services:
  - type: web
    name: ashley-ai-admin
    runtime: node
    plan: free
    region: singapore
    buildCommand: cd ../.. && pnpm install && cd packages/database && npx prisma generate && cd ../../services/ash-admin && pnpm run build
    startCommand: cd services/ash-admin && pnpm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        value: postgresql://ashley_ai_user:password@ashley-ai-db/ashley_ai_production
      - key: NEXTAUTH_SECRET
        generateValue: true
      - key: JWT_SECRET
        generateValue: true
      - key: ENCRYPTION_KEY
        generateValue: true
      - key: NEXTAUTH_URL
        value: https://ashley-ai-admin.onrender.com
      - key: APP_URL
        value: https://ashley-ai-admin.onrender.com
      - key: DEMO_MODE
        value: false

databases:
  - name: ashley-ai-db
    databaseName: ashley_ai_production
    user: ashley_ai_user
    plan: free
