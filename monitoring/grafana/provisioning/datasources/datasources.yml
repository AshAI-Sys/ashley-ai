# Grafana Datasource Configuration for Ashley AI
apiVersion: 1

datasources:
  # Prometheus datasource for metrics
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: true

  # Loki datasource for logs
  - name: Loki
    type: loki
    access: proxy
    url: http://loki:3100
    editable: true

  # PostgreSQL datasource for business metrics
  - name: Ashley AI Database
    type: postgres
    access: proxy
    url: postgres:5432
    database: ashley_ai_prod
    user: ashley_admin
    secureJsonData:
      password: ${POSTGRES_PASSWORD}
    jsonData:
      sslmode: disable
      maxOpenConns: 100
      maxIdleConns: 100
      connMaxLifetime: 14400
    editable: true